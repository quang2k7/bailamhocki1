<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a8b 0%, #ffc3a0 100%);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, rgba(0, 204, 255, 1) 0%, rgba(255, 105, 180, 1) 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            border-radius: 0 0 50% 50%;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        a {
            background-color: #ff6347;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 25px 20px;
            margin-top: 60px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Về ChatGPT</h1>
        <p>ChatGPT là một mô hình trí tuệ nhân tạo của OpenAI giúp hỗ trợ giải quyết vấn đề và sáng tạo nội dung.</p>
        <a href="index.html">Quay lại Trang chủ</a>
    </header>

    <footer>
        <p>&copy; 2025 ChatGPT. Mọi quyền lợi được bảo lưu.</p>
    </footer>

</body>
</html>
